galement adapter votre style d’écriture en fonction de votre audience et du thème de votre site. Vous avez la possibilité d’utiliser des phrases courtes pour un rendu aéré et dynamique, ou au contraire avoir recours à de plus longues phrases pour un style plus poétique.","plugin.newsItem.T1.title":"Ici le titre de votre actualité","plugin.newsItem.T2.alt":"Picture","plugin.newsItem.T2.button":"Lire la suite","plugin.newsItem.T2.text":"Partagez vos actualités. Ce paragraphe a pour but de donner l’intégralité des informations concernant l’actualité traitée.","plugin.newsItem.T2.title":"Ici le titre de votre actualité","plugin.newsItem.T3.alt":"Picture","plugin.newsItem.T3.title":"Ici le titre de votre actualité","plugin.newsItem.T4.alt":"Picture","plugin.newsItem.T4.info":"12/12/2020","plugin.newsItem.T4.text":"Voici un espace dédié à la rédaction de textes plus ou moins courts. Avant de vous lancer dans l’écriture, nous vous conseillons de définir l’angle de votre article et de lister les informations qui vous semblent essentielles.\n \n Afin de faciliter la lecture, vous pouvez créer des paragraphes en sautant des lignes. Vous pouvez également adapter votre style d’écriture en fonction de votre audience et du thème de votre site. Vous avez la possibilité d’utiliser des phrases courtes pour un rendu aéré et dynamique, ou au contraire avoir recours à de plus longues phrases pour un style plus poétique.","plugin.newsItem.T4.title":"Ici le titre de votre actualité","plugin.newsItem.T5.alt":"Picture","plugin.newsItem.T5.info":"12/12/2020","plugin.newsItem.T5.text":"Partagez vos actualités. Ce paragraphe a pour but de donner l’intégralité des informations concernant l’actualité traitée.","plugin.newsItem.T5.title":"Ici le titre de votre actualité","plugin.paragraph.T1.text":"Voici un espace dédié à la rédaction de textes plus ou moins courts. Avant de vous lancer dans l’écriture, nous vous conseillons de définir l’angle de votre article et de lister les informations qui vous semblent essentielles. Afin de faciliter la lecture, vous pouvez créer des paragraphes en sautant des lignes. Vous pouvez également adapter votre style d’écriture en fonction de votre audience et du thème de votre site. Vous avez la possibilité d’utiliser des phrases courtes pour un rendu aéré et dynamique, ou au contraire avoir recours à de plus longues phrases pour un style plus poétique.","plugin.paragraph.T1.title":"Ici le titre de l'article","plugin.paragraph.T2.paragraph":"Ce champ a pour vocation de recevoir votre article complet. Qu’il s’agisse de sport, de mode, de jardinage, de bricolage, de jeux vidéo, de cuisine, d’art, de voyage, d’animaux ou de bien-être…, entrez dans le détail et donnez toutes les informations nécessaires à la compréhension du sujet abordé. Ce texte peut être plus ou moins long. \n \nAfin de faciliter la lecture, vous pouvez créer des paragraphes en sautant des lignes. Vous pouvez également adapter votre style d’écriture en fonction de votre audience et du thème de votre site. \n \nVous avez la possibilité d’utiliser des phrases courtes pour un rendu aéré et dynamique, ou au contraire avoir recours à de plus longues phrases pour un style plus poétique.","plugin.paragraph.T2.text":"Ici le titre de l'article","plugin.paragraph.T3.paragraph1":"Ce champ a pour vocation de recevoir votre article complet. Qu’il s’agisse de sport, de mode, de jardinage, de bricolage, de jeux vidéo, de cuisine, d’art, de voyage, d’animaux ou de bien-être…, entrez dans le détail et donnez toutes les informations nécessaires à la compréhension du sujet abordé. \n \nCe bloc affiche deux articles côte à côte pour obtenir un équilibre visuel parfait. Ce texte peut être plus ou moins long.","plugin.paragraph.T3.paragraph2":"Ce champ a pour vocation de recevoir votre article complet. Qu’il s’agisse de sport, de mode, de jardinage, de bricolage, de jeux vidéo, de cuisine, d’art, de voyage, d’animaux ou de bien-être…, entrez dans le détail et donnez toutes les informations nécessaires à la compréhension du sujet abordé. \n \nCe bloc affiche deux articles côte à côte pour obtenir un équilibre visuel parfait. Ce texte peut être plus ou moins long.","plugin.paragraph.T4.paragraph1":"Ce champ a pour vocation de recevoir votre article complet. Qu’il s’agisse de sport, de mode, de jardinage, de bricolage, de jeux vidéo, de cuisine, d’art, de voyage, d’animaux ou de bien-être…, entrez dans le détail et donnez toutes les informations nécessaires à la compréhension du sujet abordé. \n \nCe bloc affiche deux articles côte à côte pour obtenir un équilibre visuel parfait. Ce texte peut être plus ou moins long.","plugin.paragraph.T4.paragraph2":"Ce champ a pour vocation de recevoir votre article complet. Qu’il s’agisse de sport, de mode, de jardinage, de bricolage, de jeux vidéo, de cuisine, d’art, de voyage, d’animaux ou de bien-être…, entrez dans le détail et donnez toutes les informations nécessaires à la compréhension du sujet abordé. \n \nCe bloc affiche deux articles côte à côte pour obtenir un équilibre visuel parfait. Ce texte peut être plus ou moins long.","plugin.paragraph.T4.title1":"Cet espace vous permet de mettre en avant des éléments clés de votre article. \n \nLes différentes tailles de police créent plusieurs niveaux de lecture et apportent du dynamisme à votre article.","plugin.paragraph.T4.title2":"Ici le titre de l’article","plugin.paragraph.T5.paragraph1":"Ce champ a pour vocation de recevoir votre article complet. Qu’il s’agisse de sport, de mode, de jardinage, de bricolage, de jeux vidéo, de cuisine, d’art, de voyage, d’animaux ou de bien-être…, entrez dans le détail et donnez toutes les informations nécessaires à la compréhension du sujet abordé. \n \nCe bloc affiche deux articles côte à côte pour obtenir un équilibre visuel parfait. Ce texte peut être plus ou moins long.","plugin.paragraph.T5.paragraph2":"Ce champ a pour vocation de recevoir votre article complet. Qu’il s’agisse de sport, de mode, de jardinage, de bricolage, de jeux vidéo, de cuisine, d’art, de voyage, d’animaux ou de bien-être…, entrez dans le détail et donnez toutes les informations nécessaires à la compréhension du sujet abordé. \n \nCe bloc affiche deux articles côte à côte pour obtenir un équilibre visuel parfait. Ce texte peut être plus ou moins long.","plugin.paragraph.T5.title1":"Ici le titre du premier article","plugin.paragraph.T5.title2":"Ici le titre du deuxieme article","plugin.picture.T1.alt":"Image","plugin.picture.T2.alt":"Image","plugin.picture.alt":"image","plugin.picture.defaultAlt":" ","plugin.picture.defaultKeyword":"vacances","plugin.portfolio.T1.alt":"Image","plugin.product.T1.button":"Commander","plugin.product.T1.paragraph":"Que vous soyez un particulier ou un professionnel, avec ce champ de texte, vous avez la possibilité de décrire en détail le produit ou le service que vous proposez à la vente.\n \n  S’il s’agit d’un produit, décrivez ses caractéristiques. Cela peut être les dimensions du produit, sa couleur, son poids ou encore sa matière...\n Puis listez les avantages, c’est-à-dire tout ce qui fait la valeur ajoutée de votre produit et pourquoi votre futur acheteur devrait choisir cet article plutôt que celui d’un concurrent. Vous pouvez également préciser s’il s’agit d’un produit neuf ou d’un produit d’occasion, ou s’il est confectionné par vos soins. Si cela n’est pas le cas, vous pouvez donner son origine. Indiquez enfin vos informations de contact et vos préférences en matière de livraison.\n \n S’il s’agit d’un service, décrivez en détail en quoi consiste votre prestation. Vous pouvez indiquer sa durée, les modalités de prise de rendez-vous ou encore les modalités de paiement. Précisez aussi les prestations proposées en supplément.\n \n Une description très complète rassurera votre futur acheteur. Pour une meilleure lisibilité, vous pouvez choisir de décrire votre produit ou votre service sous forme de liste, avec par exemple des tirets ou des bullet points.","plugin.product.T1.price":"40,00€","plugin.product.T1.title":"Ici, le nom de votre produit ou service","plugin.productItem.T2.alt":"Image","plugin.productItem.T2.price":"Prix €","plugin.productItem.T2.title":"Ici, le nom de votre produit ou service","plugin.productItem.T3.alt":"Image","plugin.productItem.T3.button":"Commander","plugin.productItem.T3.paragraph":"Ici, décrivez brièvement votre produit ou service avec quelques caractéristiques ou les modalités de votre prestation.","plugin.productItem.T3.price":"40 €","plugin.productItem.T3.title":"Ici, le nom de votre produit ou service","plugin.promotion.T1.button":"Lire la suite","plugin.promotion.T1.paragraph":"Cet espace vous donne la possibilité d’informer l’internaute sur les thèmes abordés avec une belle image.","plugin.promotion.T1.title":"Ici, le titre de votre choix","plugin.quote.T1.text":"Dans la vie on ne fait pas ce que l'on veut mais on est responsable de ce que l'on est.","plugin.settings.backgroundColor.text":"Couleur de fond","plugin.settings.content.align":"Alignement","plugin.settings.content.button":"Bouton","plugin.settings.content.contact":"Contact","plugin.settings.content.info":"Information","plugin.settings.content.logo":"Logo","plugin.settings.content.paragraph":"Paragraphe","plugin.settings.content.picture":"Image","plugin.settings.content.position":"Position","plugin.settings.content.quantity":"Quantité","plugin.settings.content.size":"Taille","plugin.settings.content.socialNetworks":"Réseaux sociaux","plugin.settings.content.textAlign":"Alignement","plugin.settings.content.title":"Titre","plugin.settings.imageStyle.text":"Style","plugin.settings.margin.text":"Marges","plugin.settings.marginSettings.inner.text":"Intérieur","plugin.settings.marginSettings.outer.text":"Extérieur","plugin.settings.marginSettings.text":"Variante","plugin.settings.menu.icon.text":"Icone","plugin.settings.menu.icon.tooltip":"Dans le cas où le menu ne peut pas être affiché entièrement, l'icone sera automatiquement utilisé.","
